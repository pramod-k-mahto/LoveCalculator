<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="love-calculator">
        <h1>LOVE <img src="https://i.pinimg.com/originals/ff/fe/b8/fffeb8a9e1cc28a197c60835d32542da.png" alt="Love"> CALCULATOR</h1>
        <div id="inputs">
            <input type="text" id="your-name" placeholder="Your Name">
            <img src="https://i.pinimg.com/originals/ff/fe/b8/fffeb8a9e1cc28a197c60835d32542da.png" alt="Love" style="height: 20px;">
            <input type="text" id="love-name" placeholder="Love Name">
        </div>
        <button id="btn" onclick="calculateLove()">Calculate Love</button>
        <p id="love-value"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
